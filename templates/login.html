{% extends "layout.html" %}
{% block title %}
Log In
{% endblock %}

{% block main %}
{% if error %}
<p><strong>Error</strong>: {{ error }}</p>
{% endif %}

<h4 class="my-field">Enter your username and password:</h4>
<form action="/login" method="post">
  <div class="mb-4">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
      placeholder="Username(case sensitive)" type="text">
  </div>
  <div class="mb-4">
    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
  </div>
  <button class="btn btn-primary my-btn" type="submit"><u>L</u>og In</button>
  <p>Don't have an account? <a href="/register">Register here</a></p>
</form>
{% endblock %}
