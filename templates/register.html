{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
{% if error %}
<p><strong>Error</strong>: {{ error }}</p>
{% endif %}
<h4 class="my-field">Register new account</h4>
<form action="/register" method="post">
  <div class="mb-4">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username"
      type="text">
  </div>
  <div class="mb-4">
    <input autocomplete="off" class="form-control mx-auto w-auto" name="email" placeholder="e-mail" type="text">
  </div>
  <div class="mb-4">
    <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
  </div>
  <div class="mb-4">
    <input class="form-control mx-auto w-auto" name="check" placeholder="Re-enter Password" type="password">
  </div>
  <button class="btn btn-primary my-btn" type="submit">Register</button>
  <p>Back to <a href="/login">Login</a></p>
</form>
{% endblock %}
